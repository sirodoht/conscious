---
- hosts: virtualmachines
  vars_files:
    - vars.yaml
  become: yes
  tasks:
    # smoke test and essential dependencies
    - name: ping
      ansible.builtin.ping:
    - name: essentials
      ansible.builtin.apt:
        update_cache: yes
        name:
          - vim
          - git
          - python3.9
          - python3.9-venv
          - python3.9-dev
        state: present

    # caddy
    - name: add caddy key
      ansible.builtin.apt_key:
        id: 65760C51EDEA2017CEA2CA15155B6D79CA56EA34
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        keyring: /etc/apt/trusted.gpg.d/caddy-stable.gpg
        state: present
    - name: add caddy deb repository
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/etc/apt/trusted.gpg.d/caddy-stable.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
    - name: add caddy deb-src repository
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/etc/apt/trusted.gpg.d/caddy-stable.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
    - name: install caddy
      ansible.builtin.apt:
        update_cache: yes
        name: caddy
    - name: caddyfile
      ansible.builtin.template:
        src: Caddyfile.j2
        dest: /etc/caddy/Caddyfile
        owner: root
        group: root
        mode: '0644'

    # deploy user and directory
    - name: www directory
      ansible.builtin.file:
        path: /var/www
        state: directory
        mode: '0755'
    - name: create user
      ansible.builtin.user:
        name: deploy
        password: ""
        shell: /bin/bash
        groups:
          - sudo
          - www-data
        append: yes
        createhome: yes
        skeleton: '/etc/skel'
        generate_ssh_key: yes
        ssh_key_type: 'ed25519'
    - name: www ownership
      ansible.builtin.file:
        path: /var/www
        owner: deploy
        group: www-data
        recurse: yes

    # repository
    - name: clone
      ansible.builtin.git:
        repo: https://github.com/sirodoht/conscious
        dest: /var/www/conscious
        version: main
      become_user: deploy
    - name: dependencies
      ansible.builtin.pip:
        virtualenv_command: python3 -m venv
        virtualenv: /var/www/conscious/backend/venv
        requirements: /var/www/conscious/backend/requirements.txt
      become_user: deploy

    # systemd
    - name: mkdir uwsgi
      ansible.builtin.file:
        path: /etc/uwsgi
        state: directory
        mode: '0755'
    - name: uwsgi template
      ansible.builtin.template:
        src: conscious.uwsgi.ini.j2
        dest: /etc/uwsgi/conscious.uwsgi.ini
        owner: root
        group: root
        mode: '0644'
    - name: systemd template
      ansible.builtin.template:
        src: conscious.service.j2
        dest: /etc/systemd/system/conscious.service
        owner: root
        group: root
        mode: '0644'
    - name: systemd reload
      ansible.builtin.systemd:
        daemon_reload: true
    - name: systemd enable
      ansible.builtin.systemd:
        name: conscious
        enabled: yes
    - name: systemd start
      ansible.builtin.systemd:
        name: conscious
        state: restarted

    # deployment specific
    - name: collectstatic
      ansible.builtin.shell:
        cmd: |
          source venv/bin/activate
          python3 manage.py collectstatic --no-input
        chdir: /var/www/conscious/backend
      args:
        executable: /bin/bash
      become_user: deploy
    - name: migrations
      ansible.builtin.shell:
        cmd: |
          source venv/bin/activate
          python3 manage.py migrate
        chdir: /var/www/conscious/backend
      args:
        executable: /bin/bash
      become_user: deploy
    - name: uwsgi restart
      ansible.builtin.systemd:
        name: conscious
        state: restarted
    - name: caddy restart
      ansible.builtin.systemd:
        name: caddy
        state: restarted
